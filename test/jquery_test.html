<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery_test</title>
</head>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script>
    $(function(){
        var a = 'xinghang'
        var b = 'feifei'
        var data = [{key: a}, {key: b}]
        function test () {
            var billInfo = `<div id="result">
                <ul class="bill">
                    ${data.map(item => `<li>${item.key}</li>`).join('')}
                </ul>
            </div>`
            $('.test').append(billInfo)
        }
        console.log(data.map(item => `<li>${item.key}</li>`).join(''))
        test()
    })
</script>
<body>
<div class="test">test</div>
<div></div>
</body>
</html>
